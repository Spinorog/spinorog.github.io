<body>

             <!-- class="table table-striped"  -->
        <table 
            data-url="json/data1.json"
            id="table" 
            data-pagination="true"
            data-height="850"
            data-search="true" data-show-toggle="true" data-show-columns="true" 
            data-filter-control="true" 
            data-show-search-clear-button="true"
        >
        <thead>
            <tr>
                <th data-field="marketplace"    data-filter-control="input" data-sortable="true">Marketplace</th>
                <th data-field="vendor"         data-filter-control="input" data-sortable="true">Vendor</th>
                <th data-field="coords"         data-filter-control="input" data-sortable="true">Coords</th>
                <th data-field="name"           data-filter-control="input" data-sortable="true">Name</th>
                <th data-field="price"          data-filter-control="input" data-sortable="true" class = "numer-separator">Price</th>
                <th data-field="hit spells"     data-filter-control="input" data-sortable="true">Hit spells</th>
                <th data-field="hit area"       data-filter-control="input" data-sortable="true">Hit area</th>
                <th data-field="hit leech"      data-filter-control="input" data-sortable="true">Hit leech</th>

                <th data-field="luck"   data-filter-control="input" data-sortable="true" >Luck</th>
                <th data-field="di"     data-filter-control="input" data-sortable="true" >DI, %</th>
                <th data-field="dmg"                                data-sortable="true">Dmg</th>
                <th data-field="speed"                              data-sortable="true">Speed</th>
                <th data-field="dmgs"                               data-sortable="true">Damages</th>
                <th data-field="ssi"    data-filter-control="input" data-sortable="true" >SSI, %</th>
                <th data-field="resist" data-filter-control="input" data-sortable="true">Resists</th>
                <th data-field="sr"     data-filter-control="input" data-sortable="true">Self repair</th>

                <th data-field="regens" data-filter-control="input" data-sortable="true">Regens</th>
                <th data-field="skills" data-filter-control="input" data-sortable="true" >Skills</th>
                <th data-field="stat"   data-filter-control="input" data-sortable="true" >Stats</th>
                <th class="searchable"  data-filter-control="input" data-field="props">Props</th>
            </tr>
        </thead>
    </table>
